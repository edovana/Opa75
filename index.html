<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
    }

    .page {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      flex-direction: column;
    }

    .page img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: contain;
      padding: 20px;
    }

    .page img {
      width: 90vw;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="page" style="background-color: black;">
      <img src="opa75.png" alt="Foto van opa">
      </div>
      <div class="page" style="background-color: gray;">
        <h1>Edo</h1>
        <h1>Bram</h1>
        <h1>Hesse</h1>
        <h1>Mieke</h1>
    </div>
  </div>

</body>
</html>
