<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
    }

    .page {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      flex-direction: column;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 0px;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="page" style="background-color: #3e578f;">
      <img src="opa75.png" alt="Foto van opa">
      </div>
      <div class="page" style="background-color: black;">
         <img src="opa75.png" alt="birthday wishes">
    </div>
  </div>

</body>
</html>
